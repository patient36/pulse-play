<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pulse Play</title>
    <style>
      /* Basic Reset */
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: "Arial", sans-serif;
        height: 100vh;
        width: 100vw;
        background-color: black;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
        position: relative;
      }

      .container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        z-index: 2;
        max-width: 90%;
      }

      .header h1 {
        font-size: 3rem;
        letter-spacing: 3px;
        color: white;
        margin-bottom: 10px;
        text-shadow: 0px 0px 15px rgba(126, 217, 126, 0.8);
      }

      .header p {
        font-size: 1rem;
        color: rgba(255, 255, 255, 0.7);
        margin-top: 10px;
      }

      .content {
        margin-top: 20px;
        max-width: 600px;
        font-size: 1.5rem;
        line-height: 1.5;
        color: rgba(255, 255, 255, 0.8);
      }

      .content span {
        color: rgba(126, 217, 126, 0.9);
        font-weight: bold;
      }

      .btns {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
        margin-top: 30px;
        justify-content: center;
      }

      .btns button {
        padding: 12px 25px;
        border: 2px solid rgba(126, 217, 126, 0.9);
        border-radius: 30px;
        background-color: transparent;
        color: rgba(126, 217, 126, 0.9);
        font-size: 1rem;
        font-weight: bold;
        cursor: pointer;
        transition: 0.3s ease;
        position: relative;
        overflow: hidden;
      }

      .btns button:hover {
        background-color: rgba(126, 217, 126, 0.9);
        color: black;
        transform: scale(1.1);
        box-shadow: 0px 0px 20px rgba(126, 217, 126, 0.8);
      }

      /* Glow Effect on Hover */
      .btns button::before {
        content: "";
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%) scale(0);
        width: 200%;
        height: 200%;
        border-radius: 50%;
        background: rgba(126, 217, 126, 0.5);
        opacity: 0;
        transition: 0.4s ease;
      }

      .btns button:hover::before {
        transform: translate(-50%, -50%) scale(1);
        opacity: 1;
      }

      .footer {
        font-size: 0.9rem;
        color: rgba(255, 255, 255, 0.6);
        text-align: center;
        margin-top: 30px;
      }

      .footer a {
        text-decoration: none;
        color: rgba(126, 217, 126, 0.9);
        font-weight: bold;
      }

      /* Visual Radial Glow */
      .visual {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        height: 150%;
        width: 150%;
        background: radial-gradient(
          circle,
          rgba(126, 217, 126, 0.2) 0%,
          rgba(0, 0, 0, 0.8) 80%
        );
        z-index: 1;
      }

      .visual::after {
        content: "";
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 300px;
        height: 300px;
        background: rgba(126, 217, 126, 0.8);
        border-radius: 50%;
        filter: blur(100px);
        animation: pulse 1.7s infinite;
      }

      /* Heartbeat Animation */
      @keyframes pulse {
        0% {
          transform: translate(-50%, -50%) scale(1);
          opacity: 0.8;
        }
        30% {
          transform: translate(-50%, -50%) scale(1.4);
          opacity: 0.6;
        }
        60% {
          transform: translate(-50%, -50%) scale(1.2);
          opacity: 0.7;
        }
        100% {
          transform: translate(-50%, -50%) scale(1);
          opacity: 0.8;
        }
      }

      @media (max-width: 768px) {
        .header h1 {
          font-size: 2rem;
        }

        .content {
          font-size: 1.2rem;
        }

        .btns button {
          padding: 10px 20px;
          font-size: 0.9rem;
        }

        .footer {
          font-size: 0.8rem;
        }
        .visual{
            opacity: 0.25;
        }
      }

      @media (max-width: 480px) {
        .header h1 {
          font-size: 1.5rem;
        }

        .content {
          font-size: 1rem;
        }

        .btns button {
          font-size: 0.8rem;
        }

        .footer {
          font-size: 0.7rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Pulse Play</h1>
        <p>Streaming Redefined</p>
      </div>
      <div class="content">
        <p>
          <span>Discover</span> beats, <span>connect</span> with artists, and
          <span>own</span> the rhythm.
        </p>
      </div>
      <div class="btns">
        <button>Start Listening</button>
        <button>Join as an Artist</button>
      </div>
      <div class="footer">
        <p>© 2024 Pulse Play. Made with ❤️. <a href="#">Privacy Policy</a></p>
      </div>
    </div>
    <div class="visual"></div>
  </body>
</html>
